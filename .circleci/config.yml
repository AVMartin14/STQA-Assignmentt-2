version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests and generate code coverage report
          command: npm test --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
