version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
      - run:
          name: Upload coverage reports to Coveralls
          command: |
            npm install --save-dev coveralls
            cat ./coverage/lcov.info | coveralls
    environment:
      COVERALLS_REPO_TOKEN: VDOU1pSRZY3641ry3AAekApDkiXJDAnLg
